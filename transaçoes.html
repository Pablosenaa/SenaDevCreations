<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="transaçoes.css">
    <title>Controle Financeiro Pessoal</title>
</head>
<body class="light">
    <div class="container">
        <h1>Controle Financeiro Pessoal</h1>
        <div class="form-group">
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="number" id="valor" placeholder="Valor">
            <select id="tipo">
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
            <button onclick="adicionarTransacao()">Adicionar</button>
            <br>
            <button id="btn-apagar" onclick="apagarHistorico()">Apagar Histórico</button>

        </div>
        
        <h2>Transações</h2>
        <ul id="lista-transacoes"></ul>

        <h2>Resumo</h2>
        <div id="resumo">
            <p>Receitas: R$ <span id="receitas">0.00</span></p>
            <p>Despesas: R$ <span id="despesas">0.00</span></p>
            <p>Saldo: R$ <span id="saldo">0.00</span></p>
        </div>
    </div>

    <aside class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="historico.html"><i class="fas fa-history"></i> Histórico</a></li>
            <li><a href="config.html"><i class="fas fa-cog"></i> Configurações</a></li>
        </ul>
    </aside>

    <script src="transaçoes.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
